<script>
    const URL_POST_JWT_TOKEN = "/auth",
        URL_GET_MAIN_BOARD = "/mainBoard";

    const signUpBtn = document.querySelector("#signUpBtn"),
        loginBtn = document.querySelector("#loginButton"),
        loginErrorMsgBox = document.querySelector("#loginErrorMsgBox"),
        loginErrorMsg = document.querySelector("#loginErrorMsg"),
        loginForm = document.querySelector("#login_Form");


    // Must change JWT_TOKEN value ""
    window.onload = () => {
        JWT_TOKEN = "";
        init();
    };

    function init(){
        loginForm.addEventListener("submit", handleSubmit);
    }

    function handleSubmit(event){
        event.preventDefault();
        doSubmit();
    }

    signUpBtn.onclick = () => {
        window.location.href="/signUp"
    };

    //loginBtn.onclick = () => {
    const doSubmit = () => {
        fetch(URL_POST_JWT_TOKEN, {
            method: HTTP.METHOD_POST,
            headers: {
                'Content-type': MediaType.JSON
            },
            body: Util.formDataToJson("login_Form")
        }).then(Error.handleFetchError)
        .then((res) => {
            return res.json()
        }).then((json) => {
            console.log(json);
            JWT_TOKEN = json.token;
            window.location.href="/mainBoard"
        }).catch(error => {
            loginErrorMsgBox.style.display = "block";
            loginErrorMsg.innerHTML = "Please check account information again";
        });
    };

    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    // ==============================================================
    // Login and Recover Password
    // ==============================================================
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    $('#to-login').click(function(){

        $("#recoverform").hide();
        $("#loginform").fadeIn();
    });
</script>
