<script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();

    const URL_SIGN_UP = "/api/account";

    const signUpForm = document.querySelector("#signUpForm"),
        userNameField = signUpForm.querySelector("#accountname"),
        passwordField = signUpForm.querySelector("#password"),
        confirmPasswordField = signUpForm.querySelector("#confirmPassword"),
        signUpErrorMsgBox = document.querySelector("#signUpErrorMsgBox"),
        signUpErrorMsg = document.querySelector("#signUpErrorMsg");

    window.onload = () => {
        init();
    };

    function init(){
        signUpForm.addEventListener("submit", handleSubmit);
    }

    function handleSubmit(event){
        event.preventDefault();
        doSubmit();
    }

    const doSubmit = () => {

        if(passwordField.value === confirmPasswordField.value){
            const jsonObject = {};
            jsonObject[userNameField.name] = userNameField.value;
            jsonObject[passwordField.name] = passwordField.value;

            fetch(URL_SIGN_UP, {
                method: HTTP.METHOD_POST,
                headers: {
                    'Content-type': MediaType.JSON
                },
                body: JSON.stringify(jsonObject)
            }).then(Error.handleFetchError)
                .then((res) => {
                    return res.json()
                }).then((json) => {
                console.log(json);
                JWT_TOKEN = json.token;
                window.location.href="/"
            }).catch(error => {
                signUpErrorMsgBox.style.display = "block";
                signUpErrorMsg.innerHTML = "This account can't use, try another information.";
            });
        }else {
            signUpErrorMsgBox.style.display = "block";
            signUpErrorMsg.innerHTML = "Not match password";
        }
    };

</script>
